<!doctype html>

<html>

<head>

	<meta charset="utf-8">

	<title>main</title>

	<style type="text/css">
		#canvas {
			position: relative;
			margin-top: 200px;
			margin-left: 150px;

			background-color: yellow;

			height: 400px;
		}

		#draggable {
			background-color: red;
			position: absolute;

			top: 50px;
			left: 40px;
		}

		#jq-draggable {
			background-color: green;
			color: #fff;
			position: absolute;
			top: 100px;
		}
	</style>


	<script type="text/javascript" src="../bower_components/requirejs/require.js"></script>
	<script type="text/javascript">

		// load amdconfig manually
		require(['../amdconfig'], function(undef) {
			// load demo
			require(['/demo/main.js'], function() {

				console.log('main demo successfully loaded and ran.');

			});
		});

	</script>

</head>

<body>

	<a href="../index.html">Menu</a>

	<div id="event-data">
		<h1>Eventa data</h1>
		axis:
		<span data-attribute="axis"></span><br>
		delta:
		<span data-attribute="delta"></span><br>
		direction:
		<span data-attribute="direction"></span><br>
	</div>


	<div id="canvas">
		<h1>Canvas</h1>
		<div id="draggable">
			top: <input data-attribute="top" type="input">
			left: <input data-attribute="left" type="input">
			status: <input data-attribute="status" type="input">
			value: <input data-attribute="value" type="input">
		</div>
		<div id="jq-draggable">
			JQUERY-UI<br>
			DRAGGABLE
		</div>
	</div>

</body>

</html>
